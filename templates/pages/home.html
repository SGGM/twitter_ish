{% extends 'base.html' %}


{% block head_title %}
Home
{% endblock head_title %}


{% block content %}

<div class="row text-center">
	<div class="col">
		<h1>Welcome to twitter_ish</h1>
	</div>
</div>

<div class="row mb-3">
	<div class="col-md-4 mx-auto col-10">
		<form class="form" id="tweet-create-form" method="POST" action="/create-tweet">
			{% csrf_token %}
			<div class="d-none alert alert-danger" id="tweet-create-form-error"></div>
			<input type="hidden" value="/" name="next" />
			<textarea required="required" class="form-control" name="content" placeholder="Your tweet.."></textarea>
			<button type="submit" class="btn btn-primary">Tweet</button>
		</form>
	</div>
</div>

<div class="row" id="tweets">
	Loading...
</div>

<script>



function getCookie(name) {
	let cookieValue = null;
	if (document.cookie && document.cookie !== '') {
		const cookies = document.cookie.split(';');
		for (let i = 0; i < cookies.length; i++) {
			const cookie = cookies[i].trim();
			// Does this cookie string begin with the name we want?
			if (cookie.substring(0, name.length + 1) === (name + '=')) {
				cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
				break;
			}
		}
	}
	return cookieValue;
}

function handleTweetFormError(msg, display) {
	let myErrorDiv = document.getElementById('tweet-create-form-error');
	if (display === true) {
		myErrorDiv.setAttribute('class', 'd-block alert alert-danger');
		myErrorDiv.innerText = msg;
	} else {
		myErrorDiv.setAttribute('class', 'd-none alert alert-danger');
	}
}

function handleTweetCreateFormDidSubmit(event) {
	event.preventDefault();
	const myForm = event.target;
	const myFormData = new FormData(myForm);
	const url = myForm.getAttribute('action');
	const method = myForm.getAttribute('method');

	const xhr = new XMLHttpRequest();
	const responseType = 'json';
	xhr.responseType = responseType;
	xhr.open(method, url);
	xhr.setRequestHeader('HTTP_X_REQUEST_WITH', 'XMLHttpRequest');
	xhr.setRequestHeader('X-Requested-with', 'XMLHttpRequest');
	xhr.onload = function() {
		if (xhr.status === 201) {
			handleTweetFormError('', false);
			const newTweetJSON = xhr.response;
			const newTweetElement = formatTweetElement(newTweetJSON);
			const ogHTML = tweetsContainerElement.innerHTML;
			tweetsContainerElement.innerHTML = newTweetElement + ogHTML;
			myForm.reset();
		} else if (xhr.status === 400) {
			const errorJson = xhr.response;

			const contentError = errorJson.content;
			let contentErrorMsg;
			if (contentError) {
				contentErrorMsg = contentError[0];
				if (contentErrorMsg) {
					handleTweetFormError(contentErrorMsg, true);
				} else {
					alert('An error occured. FeelsBadMan');
				}
			} else {
				alert('An error occured. FeelsBadMan');
			}
		} else if (xhr.status === 401) {
			alert('Login in order to make a tweet');
			window.location.href = '/login';
		} else if (xhr.status === 403) {
			alert('Login in order to make a tweet');
			window.location.href = '/login';
		} else if (xhr.status === 500) {
			alert('A server errror occured');
		}
	}
	xhr.oneerror = function() {
		alert('An error ocured');
	}
	xhr.send(myFormData);
}

const tweetCreateFormEl = document.getElementById('tweet-create-form');
tweetCreateFormEl.addEventListener('submit', handleTweetCreateFormDidSubmit);

const tweetsContainerElement = document.getElementById('tweets');

function loadTweets(tweetsElement) {
	const xhr = new XMLHttpRequest();
	const method = 'GET';
	const url = '/tweets';
	const responseType = 'json';

	xhr.responseType = responseType;
	xhr.open(method, url);
	xhr.onload = function() {
		const serverResponse = xhr.response;
		const listedItems = serverResponse;
		let finalTweetStr = '';
		let i;
		for (i = 0; i < listedItems.length; i++) {
			let tweetObj = listedItems[i];
			let currentItem = formatTweetElement(tweetObj);
			finalTweetStr += currentItem;
		}
	tweetsElement.innerHTML = finalTweetStr;
	}
	xhr.send()
}

loadTweets(tweetsContainerElement);


function handleTweetActionBtn (tweet_id, currentCount, action) {
	console.log(tweet_id, currentCount);
	const url = '/api/tweets/action';
	const method = 'POST';
	const data = JSON.stringify({
		id: tweet_id,
		action: action
	})
	const xhr = new XMLHttpRequest();
	const csrftoken = getCookie('csrftoken');
	xhr.open(method, url);
	xhr.setRequestHeader('Content-type', 'application/json');
	xhr.setRequestHeader('HTTP_X_REQUEST_WITH', 'XMLHttpRequest');
	xhr.setRequestHeader('X-Requested-with', 'XMLHttpRequest');
	xhr.setRequestHeader('X-CSRFToken', csrftoken);
	xhr.onload = function() {
		loadTweets(tweetsContainerElement);
	}
	xhr.send(data);
	return	
}

function likeBtn(tweet) {
	return "<button class='btn btn-primary btn-sm' onclick=handleTweetActionBtn(" 
	+ tweet.id 
	+ ","
	+ tweet.likes
	+ ",'like')>"
	+ tweet.likes
	+ " Likes</button>"
}

function unlikeBtn(tweet) {
	return "<button class='btn btn-outline-primary btn-sm' onclick=handleTweetActionBtn(" 
	+ tweet.id 
	+ ","
	+ tweet.likes
	+ ",'unlike')>Unlike</button>"
}

function retweetBtn(tweet) {
	return "<button class='btn btn-outline-success btn-sm' onclick=handleTweetActionBtn(" 
	+ tweet.id 
	+ ","
	+ tweet.likes
	+ ",'retweet')>Retweet</button>"
}

function formatTweetElement(tweet) {
	let formattedTweet = "<div class='col-12 col-md-10 mx-auto py-3 mb-4 border rounded tweet' id='tweet-" 
	+ tweet.id 
	+ "'><p>" + tweet.content 
	+ "</p><div class='btn-group'>"
	+ likeBtn(tweet) 
	+ unlikeBtn(tweet)
	+ retweetBtn(tweet)
	+ "</div></div>";
	return formattedTweet
}

</script>

{% endblock content %}
