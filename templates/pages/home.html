{% extends 'base.html' %}


{% block head_title %}
Home
{% endblock head_title %}


{% block content %}
<h1>Hello There</h1>

<div id="tweets">
	Loading...
</div>



<script>
const tweetsElement = document.getElementById('tweets');
{% comment %} tweetsElement.innerHTML = 'Loading...'

let el1 = '<h1>Hello 1</h1>';
let el2 = '<h1>Hello 2</h1>';
let el3 = '<h1>Hello 3</h1>';
tweetsElement.innerHTML = el1 + el2+ el3; {% endcomment %}

const xhr = new XMLHttpRequest();
const method = 'GET';
const url = '/tweets';
const responseType = 'json';

xhr.responseType = responseType;
xhr.open(method, url);
xhr.onload = function() {
	const serverResponse = xhr.response;
	const listedItems = xhr.response.response;
	let finalTweetStr = '';
	let i;
	for (i = 0; i < listedItems.length; i++) {
		console.log(i);
		console.log(listedItems[i]);
		let currentItem = `<div class="mb-4"><h1> ${listedItems[i].id} </h1> <p> ${listedItems[i].content} </p></div>`;
		finalTweetStr += currentItem;
	}
	tweetsElement.innerHTML = finalTweetStr;
}
xhr.send()

</script>

{% endblock content %}
